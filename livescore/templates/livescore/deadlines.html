{% extends 'livescore/base.html' %}

{% block content %}
<div class="table-responsive px-0 py-3">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th class="text-end">Round</th>
                    <th class="text-end">Date</th>
                    <th></th>
                    <th>Time</th>
                    </th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
            {% for i, date in deadlines.items %}
                <tr {% if date.1 %}class="text-decoration-line-through"{% endif %}>
                    <td class="text-end fw-bold">{{ i }}</td>
                    <td class="text-end">{{ date.0|date:'d.m.Y.' }}</td>
                    <td>{{ date.0|date:'(l)'}}</td>
                    <td>{{ date.0|date:'H:i'}}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
